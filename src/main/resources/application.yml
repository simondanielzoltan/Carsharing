spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/carsharing
    username: carsharing
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
